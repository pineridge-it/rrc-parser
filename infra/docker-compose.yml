version: '3.8'

services:
  # PostgreSQL Database (Supabase-compatible)
  postgres:
    image: postgres:15-alpine
    container_name: rrc-postgres
    environment:
      POSTGRES_DB: rrc_permits
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - ./database/schema:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rrc_permits"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rrc-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rrc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - rrc-network

  # API Service
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: rrc-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/rrc_permits
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rrc-network
    restart: unless-stopped

  # ETL Worker (for background jobs)
  etl-worker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: rrc-etl-worker
    command: ["bun", "dist/workers/etl.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/rrc_permits
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rrc-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  rrc-network:
    driver: bridge
