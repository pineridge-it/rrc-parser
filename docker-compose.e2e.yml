version: '3.8'
services:
  postgres-e2e:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rrc_e2e
      POSTGRES_USER: e2e
      POSTGRES_PASSWORD: e2e
    ports:
      - "5434:5432"  # Non-standard port to avoid conflicts
    volumes:
      - ./database/schema:/docker-entrypoint-initdb.d:ro
      - postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U e2e -d rrc_e2e"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  redis-e2e:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_e2e_data:/data

  api-e2e:
    build: .
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://e2e:e2e@postgres-e2e:5432/rrc_e2e
      - REDIS_URL=redis://redis-e2e:6379
    depends_on:
      - postgres-e2e
      - redis-e2e

  web-e2e:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-e2e:3000
    depends_on:
      - api-e2e

volumes:
  postgres_e2e_data:
  redis_e2e_data: