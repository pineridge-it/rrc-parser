      - name: operator_number
        start: 62
        end: 68
        type: str
      - name: well_status
        start: 171
        end: 172
        type: str
      - name: directional_flag
        start: 483
        end: 484
        type: str
      - name: sidetrack_flag
        start: 484
        end: 485
        type: str
      - name: horizontal_flag
        start: 495
        end: 496
        type: str

  '14':
    name: GIS_SURFACE
    expected_min_length: 26
    storage_key: gis_surface
    fields:
      - name: rrc_tape_record_id
        start: 1
        end: 3
        type: str
      - name: longitude
        start: 3
        end: 15
        type: float
        validator: longitude
      - name: latitude
        start: 15
        end: 27
        type: float
        validator: latitude

  '15':
    name: GIS_BOTTOMHOLE
    expected_min_length: 26
    storage_key: gis_bottomhole
    fields:
      - name: rrc_tape_record_id
        start: 1
        end: 3
        type: str
      - name: longitude
        start: 3
        end: 15
        type: float
        validator: longitude
      - name: latitude
        start: 15
        end: 27
        type: float
        validator: latitude

