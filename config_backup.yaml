  '02':
    name: DAPERMIT
    expected_min_length: 510
    storage_key: null
    fields:
      - name: rrc_tape_record_id
        start: 1
        end: 3
        type: str
      - name: permit_number
        start: 5
        end: 12
        type: str
        required: true
      - name: county_code
        start: 14
